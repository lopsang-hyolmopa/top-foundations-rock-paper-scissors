<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Play"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="gamePlayground">
      <div class="heading">
        <h3>Pick your weapon</h3>
        <p>The player who scores 5 points first wins.</p>
      </div>
      <div class="scoreBoard">
        <div class="scoreCard">
          <span class="playerChoice">?</span>
          <p>You: <span class="scoreCountPlayer">0</span></p>
        </div>
        <div class="scoreCard">
          <span class="computerChoice">?</span>
          <p>Computer: <span class="scoreCountComputer">0</span></p>
        </div>
      </div>
      <div class="btnContainer">
        <button id="rock">
          <span>✊</span>
        </button>
        <button id="paper">
          <span>✋</span>
        </button>
        <button id="scissors">
          <span>✌</span>
        </button>
      </div>
      <div class="restartGame">
        <button class="restart">Restart Game</button>
      </div>
    </div>
    <footer>
      &copy;
      <span id="copyright">
        <script>
          document
            .getElementById("copyright")
            .appendChild(document.createTextNode(new Date().getFullYear()));
        </script>
      </span>
      Lopsang Lama
    </footer>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3></h3>
        <button>Restart Game</button>
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
