<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors (Console): TOP Foundations</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Play"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="gamePlayground">
      <div class="heading">
        <h3>Pick your weapon</h3>
      <p>The player who scores 5 points first wins.</p>
      </div>
      <div class="scoreBoard">
        <div class="scoreCard">
          <span>?</span>
          <p>You: 0</p>
        </div>
        <div class="scoreCard">
          <span>?</span>
          <p>Computer: 0</p>
        </div>
      </div>
      <div class="btnContainer">
        <button id="rock">
          <span>✊</span>
        </button>
        <button id="paper">
          <span>✋</span>
        </button>
        <button id="scissors">
          <span>✌</span>
        </button>
      </div>
      <!-- <div class="scoreBoard">
        <h3>ScoreBoard</h3>
        <ul class="scoreList"></ul>
      </div> -->
      <div class="restartGame">
        <button class="restart">Restart Game</button>
      </div>
    </div>
    <footer>
      &copy;
      <span id="copyright">
        <script>
          document
            .getElementById("copyright")
            .appendChild(document.createTextNode(new Date().getFullYear()));
        </script>
      </span>
      Lopsang Lama
    </footer>
    <script src="script.js"></script>
  </body>
</html>
